<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>ohmyfood</title>
        
        <meta name="description" content="">
		<meta name="keywords" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- <script src="https://kit.fontawesome.com/37c61712f6.js" crossorigin="anonymous"></script> -->

		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    </head>

    <body>
        <header>
            <a href="../index.html" class="back_to_index"><i class="fas fa-arrow-left"></i></a>
            <span class="logo">ohmyfood</span>
        </header>

        <div class="welcome_pic">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="a_la_francaise">
        </div>

        
        <main>
            <div class="title container">
                <h1>À la française</h1>
                <div class="heart_place">
                    <input type="checkbox" id="love_3bis" name="love_3bis" value="">
                    <label for="love_3bis">
                        <img src="../images/svg/heart-light.svg" alt="heart_symbol" class="shape"/>
                        <i class="fas fa-heart mask"></i>
                    </label>
                </div>
            </div>

            <form method="post" action="#" name="menu_form" class="container">

                <!-- #############################################   STARTER   ###################################### -->

                <div class="choice starters">
                    <h4 class="h4 entree_plat_dessert">entrées</h4>

                    <div class="mealcard">
                        <input type="checkbox" id="starter_1" name="menu_item" value="">
                        <label for="starter_1" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Tartare de poulpe acidulé</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Aux zestes d'orange</span>
                                    <span class="h2 item_price">25€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="starter_2" name="menu_item" value="">
                        <label for="starter_2" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Velouté de légumes d'antan</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Carotte, panais, topinambour</span>
                                    <span class="h2 item_price">35€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="starter_3" name="menu_item" value="">
                        <label for="starter_3" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Soupe à l'oignon</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Revisitée</span>
                                    <span class="h2 item_price">20€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>  
                </div>

                <!-- #############################################   DISH   ###################################### -->

                <div class="choice dishes">
                    <h4 class="h4 entree_plat_dessert">plats</h4>

                    <div class="mealcard">
                        <input type="checkbox" id="dishes_1" name="menu_item" value="">
                        <label for="dishes_1" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Coquilles Saint-Jacques</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Accompagnées d'une purée de panais</span>
                                    <span class="h2 item_price">40€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="dishes_2" name="menu_item" value="">
                        <label for="dishes_2" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Magret de canard</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Et parmentier de pommes de terre</span>
                                    <span class="h2 item_price">35€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="dishes_3" name="menu_item" value="">
                        <label for="dishes_3" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Pigeonneau d’Ille-et-Vilaine</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Sur son lit de gnocchis aux légumes</span>
                                    <span class="h2 item_price">44€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- #############################################   DESSERT   ###################################### -->

                <div class="choice desserts">
                    <h4 class="h4 entree_plat_dessert">desserts</h4>

                    <div class="mealcard">
                        <input type="checkbox" id="desserts_1" name="menu_item" value="">
                        <label for="desserts_1" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Pétales de violettes glacés</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Et purée de noisettes</span>
                                    <span class="h2 item_price">18€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="desserts_2" name="menu_item" value="">
                        <label for="desserts_2" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Fondant au chocolat</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Revisité</span>
                                    <span class="h2 item_price">22€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="desserts_3" name="menu_item" value="">
                        <label for="desserts_3" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Millefeuille croustillant</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Myrtilles et pâte d’amande</span>
                                    <span class="h2 item_price">23€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="bottom container">
                    <input type="submit" value="Commander" id="order_ledelicedessens" class="btn">
                </div>

            </form>
        </main>

        <footer>
            <div class="container">
                <p class="title">ohmyfood</p>
                <ul>
                    <li><i class="fas fa-utensils"></i><a href=#>Proposer un restaurant</a></li>
                    <li><i class="fas fa-hands-helping"></i><a href=#>Devenir partenaire</a></li>
                    <li><a href=#>Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </div>
        </footer>
    </body>

</html>
