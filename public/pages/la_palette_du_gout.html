<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>ohmyfood</title>
        
        <meta name="description" content="">
		<meta name="keywords" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://kit.fontawesome.com/37c61712f6.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/main.css" />
    </head>

    <body>
        <header>
            <a href="../index.html" class="back_to_index"><i class="fas fa-arrow-left"></i></a>
            <span class="logo">ohmyfood</span>
        </header>

        <div class="welcome_pic">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la_palette_du_gout">
        </div>

        
        <main>
            <div class="title container">
                <h1>La palette du goût</h1>
                <div class="heart_place">
                    <input type="checkbox" id="love_1bis" name="love_1bis" value="">
                    <label for="love_1bis">
                        <img src="../images/svg/heart-light.svg" alt="heart_symbol" class="shape"/>
                        <i class="fas fa-wine-bottle bottle"></i>
                        <i class="fas fa-heart flow"></i>
                        <i class="fas fa-heart mask"></i>
                    </label>
                </div>
            </div>

            <form method="post" action="#" name="menu_form" class="container">

                <!-- #############################################   STARTER   ###################################### -->

                <div class="choice starters">
                    <h4 class="h4 entree_plat_dessert">entrées</h4>

                    <div class="mealcard">
                        <input type="checkbox" id="starter_1" name="menu_item" value="">
                        <label for="starter_1" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Fricassée d'escargot</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Et ses copeaux de truffe noire</span>
                                    <span class="h2 item_price">25€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="starter_2" name="menu_item" value="">
                        <label for="starter_2" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Foie gras de canard mi-cuit</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Et ses copeaux de truffe noire</span>
                                    <span class="h2 item_price">35€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="starter_3" name="menu_item" value="">
                        <label for="starter_3" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Oeuf au plat</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Assaisonné à la truffe sur lit de caviar</span>
                                    <span class="h2 item_price">20€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>  
                </div>

                <!-- #############################################   DISH   ###################################### -->

                <div class="choice dishes">
                    <h4 class="h4 entree_plat_dessert">plats</h4>

                    <div class="mealcard">
                        <input type="checkbox" id="dishes_1" name="menu_item" value="">
                        <label for="dishes_1" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Filet de boeuf aux herbes</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Et ses copeaux de truffe noire</span>
                                    <span class="h2 item_price">40€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="dishes_2" name="menu_item" value="">
                        <label for="dishes_2" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Parmentier de queue de boeuf</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">À la truffe noire sur sa purée de panais</span>
                                    <span class="h2 item_price">35€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="dishes_3" name="menu_item" value="">
                        <label for="dishes_3" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Filet de turbot</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Aux agrumes</span>
                                    <span class="h2 item_price">44€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- #############################################   DESSERT   ###################################### -->

                <div class="choice desserts">
                    <h4 class="h4 entree_plat_dessert">desserts</h4>

                    <div class="mealcard">
                        <input type="checkbox" id="desserts_1" name="menu_item" value="">
                        <label for="desserts_1" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Paris-Brest</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Revisité</span>
                                    <span class="h2 item_price">18€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="desserts_2" name="menu_item" value="">
                        <label for="desserts_2" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Macaron au chocolat d'exception </span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Et glace à la vanille de Madagascar</span>
                                    <span class="h2 item_price">22€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>

                    <div class="mealcard">
                        <input type="checkbox" id="desserts_3" name="menu_item" value="">
                        <label for="desserts_3" class="flxR">
                            <span class="flxC">
                                <span class="h2 item_title">Mousse au chocolat</span>
                                <span class="flxR">
                                    <span class="h6 item_arg">Au piment d'Espelette et à la truffe noire</span>
                                    <span class="h2 item_price">23€</span>
                                </span>
                            </span>
                            <span class="visual">
                                <i class="fas fa-check-circle visual_check"></i>
                            </span>
                        </label>
                    </div>
                </div>
   
               <div class="bottom container">
                   <input type="submit" value="Commander" id="order_ledelicedessens" class="btn">
               </div>

            </form>
        </main>

        <footer>
            <div class="container">
                <p class="title">ohmyfood</p>
                <ul>
                    <li><i class="fas fa-utensils"></i><a href=#>Proposer un restaurant</a></li>
                    <li><i class="fas fa-hands-helping"></i><a href=#>Devenir partenaire</a></li>
                    <li><a href=#>Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </div>
        </footer>
    </body>

</html>
