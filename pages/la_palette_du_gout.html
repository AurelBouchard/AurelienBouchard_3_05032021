<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>ohmyfood</title>
        
        <meta name="description" content="">
		<meta name="keywords" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://kit.fontawesome.com/37c61712f6.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/public/css/main.css" />
    </head>

    <body>
        <header>
            <a href="/index.html" class="back_to_index"><i class="fas fa-arrow-left"></i></a>
            <span class="logo">ohmyfood</span>
        </header>

        <div class="welcome_pic">
            <img src="/public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la_palette_du_gout">
        </div>

        
        <section class="main">
            <form method="post" action="#" name="menu_form" class="container">
                <div class="title">
                    <h1>La palette du goût</h1>
                    <div class="heart_place">
                        <input type="checkbox" id="love_1" name="love_1" value="">
                        <i class="far fa-heart shape"></i>
                        <label for="love_1"><i class="fas fa-heart filling"></i></label>
                        <i class="fas fa-wine-bottle bottle"></i>
                        <i class="fas fa-heart flow"></i>
                        <i class="fas fa-heart mask"></i>
                    </div>
                </div>

                <div class="starters">
                    <h4 class="h4 entree_plat_dessert">entrées</h4>

                    <div class="choice">
                        <div class="mealcard">
                            <input type="checkbox" id="starter_1" name="menu_item" value=""
                            checked=checked>
                            <label for="starter_1" class="flxR">
                                <span class="flxC">
                                    <span class="h2 item_title">Fricassée d'escargot</span>
                                    <span class="flxR">
                                   <!-- <span class="h6 item_arg">Au piment d'Espelette</span> -->
                                        <span class="h6 item_arg">Et ses copeaux de truffe noire</span>
                                        <span class="h2 item_price">25€</span>
                                    </span>
                                </span>
                                <span class="flxR visual">
                                    <!-- <span class="visual_back"></span> -->
                                    <i class="fas fa-check-circle visual_check"></i>
                                </span>
                            </label>
                        </div>

                        <div class="mealcard">
                            <input type="checkbox" id="starter_2" name="menu_item" value="">
                            <label for="starter_2">
                                <span class="item_title">Foie gras de canard mi-cuit</span>
                                <span class="item_arg">Et ses copeaux de truffe noire</span>
                                <span class="item_price">35€</span>
                                <span class="visual_check"></span>
                            </label>
                        </div>

                        <div class="mealcard">
                            <input type="checkbox" id="starter_3" name="menu_item" value="">
                            <label for="starter_3">
                                <span class="item_title">Oeuf au plat</span>
                                <span class="item_arg">Assaisonné à la truffe sur lit de caviar</span>
                                <span class="item_price">20€</span>
                                <span class="visual_check"></span>
                            </label>
                        </div>

                    </div>                    
                </div>

                <div class="dishes">
                    <h4 class="h4 entree_plat_dessert">plats</h4>
                    
                </div>

                <div class="desserts">
                    <h4 class="h4 entree_plat_dessert">desserts</h4>
                    
                </div>

                <input type="submit" value="Commander" id="oreder_btn" class="btn">

            </form>
        </section>

        <footer>
            <p class="title">ohmyfood</p>
            <ul>
                <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
            
        </footer>
    </body>

</html>
