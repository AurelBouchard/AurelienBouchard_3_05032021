<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>ohmyfood</title>
        
        <meta name="description" content="">
		<meta name="keywords" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://kit.fontawesome.com/37c61712f6.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/public/css/main.css" />
    </head>

    <body>
        <header>
            <a href="/index.html" class="back_to_index"><i class="fas fa-arrow-left"></i></a>
            <span class="logo">ohmyfood</span>
        </header>

        <div class="welcome_pic">
            <img src="/public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la_palette_du_gout">
        </div>

        
        <section class="menu">
            <h1 class="">La palette du goût</h1>
            <form method="post" action="#" name="menu_form" class="container">
                <div class="starters">
                    <h4>entrées</h4>
                    <div class="underscore"></div>

                    <div class="choice">
                        <div class=""></div>
                            <input type="checkbox" id="starter_1" name="menu_item" value="">
                            <label for="starter_1">
                                <span class="item_title">Fricassée d'escargot</span>
                                <span class="item_arg">Au piment d'Espelette</span>
                                <span class="item_price">25€</span>
                                <span class="visual_check"></span>
                                <span class="visual_back"></span>
                            </label>
                        </div>

                        <input type="checkbox" id="starter_2" name="menu_item" value="">
                        <label for="starter_2">
                            <span class="item_title">Foie gras de canard mi-cuit</span>
                            <span class="item_arg">Et ses copeaux de truffe noire</span>
                            <span class="item_price">35€</span>
                            <span class="visual_check"></span>
                        </label>

                        <input type="checkbox" id="starter_3" name="menu_item" value="">
                        <label for="starter_3">
                            <span class="item_title">Oeuf au plat</span>
                            <span class="item_arg">Assaisonné à la truffe sur lit de caviar</span>
                            <span class="item_price">20€</span>
                            <span class="visual_check"></span>
                        </label>

                    </div>                    
                </div>
                <div class="dishes">
                    <h4>plats</h4>
                    
                </div>
                <div class="desserts">
                    <h4>desserts</h4>
                    
                </div>

                <input type="submit" value="Commander" id="oreder_btn" class="btn">

            </form>
        </section>

        <footer>
            <p class="title">ohmyfood</p>
            <ul>
                <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
            
        </footer>
    </body>

</html>
